<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- link do favicon -->
     <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">
</head>
<body>
    <!-- tag semantica 'principal' -->
    <main>
        <!-- div para o círculo -->
        <div class="circulo"></div>

        <!-- header -->
        <header>
            <!-- logotipo -->
            <a href="#"><img src="assets/logo.png" alt="Logo da empresa" class="logo"></a>

            <!-- div para menu hambúrguer (em tela menores) -->
            <div class="toggle" onclick="toggleMenu();"></div>

            <!-- menu Links -->
            <ul class="links">
                <li><a href="https://www.starbucksathome.com/br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com/menu" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com/rewards" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com/store-locator?map=39.635307,-101.337891,5z" target="_blank">Lojas</a></li>
            </ul>
        </header>

        <!-- conteúdo principal -->
        <div class="conteudo">
            <div class="textoPrincipal">
                <!-- título -->
                <h2>Não é apenas um café é:
                <br><span>Starbucks</span></h2>

                <!-- texto -->
                <p>Descubra em mundo de sabores inesquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irresistíveis que vão te conquistar!</p>

                <!-- botão -->
                <a href="https://www.starbucks.com/" target="_blank">Veja mais!</a>
            </div>
            <!-- imagem grande (copo) -->
            <div class="imgBox"><img src="assets/img1.png" alt="copo" class="starbucks"></div>
        </div>

        <!-- imagem copos pequenos -->
        <ul class="sorvetes">
            <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#d752b1')"></li>
        </ul>

        <!-- lista redes sociais -->
        <ul class="sociais">
            <li><a href="https://pt-br.facebook.com/" target="_blank"><img src="assets/facebook.png" alt="logo_facebook"></a></li>
            <li><a href="https://www.threads.net/?hl=en" target="_blank"><img src="assets/threads.png" alt="logo_threads"></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/instagram.png" alt="logo_instagram"></a></li>
        </ul>


    </main>
    
</body>
</html>
